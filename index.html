<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<title>Engagement Invitation</title>
		<meta
			name="description"
			content="Invitation for the engagement of Krishna Prasad C and Nithya Aathreya."
		/>
		<meta property="og:title" content="Engagement Invitation" />
		<meta
			property="og:url"
			content="https://kpchakravarthy.github.io/engagement/"
		/>
		<meta
			property="og:description"
			content="Invitation for the engagement of Krishna Prasad C and Nithya Aathreya."
		/>
		<meta
			property="og:image"
			content="https://www.rockher.com/wp/wp-content/uploads/2018/11/shutterstock_550244896-300x200.jpg"
		/>
		<meta property="og:type" content="website" />

		<style>
			html {
				background-color: #fffbef;
			}
			.centered-video {
				position: relative;
				width: 600px;
				margin: 2em auto;
				box-shadow: 0px 0px 8px 1px rgba(0, 0, 0, 0.1);
			}
			.centered-video > video {
				vertical-align: middle;
			}
			.dummy-placeholder-image {
				visibility: hidden;
				opacity: 0;
				width: 100%;
			}
			.get-directions-button {
				border: 1px solid #74b1c1;
				background-color: transparent;
				padding: 10px 20px;
				letter-spacing: 2px;
				background: #74b1c1;
				color: #fff;
				cursor: pointer;
				position: absolute;
				left: 50%;
				transform: translateX(-50%);
				bottom: 17%;
				margin: auto;
				border-radius: 4px;

        opacity: 0;
        animation: showButtonSlow 1s linear forwards;
        animation-delay: 500ms;
			}
      @keyframes showButtonSlow {
        0% {
          opacity: 0;
          transform: translateX(-50%);
        }
        100% {
          opacity: 1;
          transform: translateX(-50%);
        }
      }
			@media only screen and (max-width: 600px) {
				.centered-video {
					width: 100%;
					position: absolute;
					margin: 0;
					top: 50%;
					transform: translateY(-50%);
				}
				.centered-video > video {
					max-width: 100%;
				}
				.get-directions-button {
					font-size: 70%;
				}
			}
			@media only screen and (max-width: 330px) {
				.get-directions-button {
					font-size: 50%;
				}
			}
		</style>
	</head>
	<body>
		<div class="centered-video">
			<video id="mainVideo" width="600" autoplay muted>
				<source src="engagement.mp4" type="video/mp4" />
				<img src="engagement_fallback.png" alt="Engagement Photo" />
			</video>
			<a
				href="https://www.google.com/maps/dir//Hebbar+Sreevaishnava+Sabha,+22,+Seshadri+Rd,+Gandhi+Nagar,+Bengaluru,+Karnataka+560009/@12.9802424,77.5741109,17z/data=!4m8!4m7!1m0!1m5!1m1!1s0x3bae16108c723db3:0xe08369b8192d6b25!2m2!1d77.5762996!2d12.9802372"
				target="_blank"
			>
				<button class="get-directions-button">GET DIRECTIONS</button>
			</a>
		</div>
	</body>
</html>
